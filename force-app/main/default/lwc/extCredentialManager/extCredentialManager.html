<template>
    <lightning-card title="Credential Manager" icon-name="utility:key">
        <div class="slds-p-around_medium">
            <template for:each={externalCredentials} for:item="cred">
                <div key={cred.name} class="slds-box slds-m-bottom_medium" data-credential={cred.name}>
                    <h2 class="slds-text-heading_medium slds-m-bottom_medium">{cred.name}</h2>

                    <template for:each={cred.keys} for:item="field">
                        <lightning-input key={field.name} type={field.type} label={field.label} name={field.name}
                            value={field.value} data-field={field.name} onchange={handleInputChange} required>
                        </lightning-input>
                    </template>
                </div>
            </template>

            <div class="slds-p-top_medium slds-grid slds-grid_align-center">
                <lightning-button variant="brand" label="Save Credentials" onclick={handleSubmit}
                    class="slds-m-right_x-small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
