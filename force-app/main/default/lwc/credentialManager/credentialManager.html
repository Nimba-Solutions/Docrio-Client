<template>
    <lightning-card title="Credential Manager" icon-name="utility:key">
        <div class="slds-p-around_medium">
            <template for:each={fields} for:item="field">
                <lightning-input key={field.name} type={field.type} label={field.label} name={field.name}
                    value={field.value} data-field={field.name} onchange={handleInputChange} required>
                </lightning-input>
            </template>

            <div class="slds-p-top_medium slds-grid slds-grid_align-center slds-gutters">
                <div class="slds-col">
                    <lightning-button variant="brand" label="Create New" onclick={handleSubmit}
                        class="slds-m-right_x-small">
                    </lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button variant="brand-outline" label="Update Existing" onclick={handleUpdate}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
